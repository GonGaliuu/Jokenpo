<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="assets/js/jogo.js"></script>
    <header class="score">
        <div class="score__titulo">
        </div>
        <div class="score__score">
            <p class="score__score--titulo">PONTUAÇÃO</p>
            <span class="score__score--pontos">12</span>
        </div>
    </header>
    <section class="conteudo">
        <div class="conteudo__item--bg1">
            <div class="conteudo__item--1 conteudo__item">
                <img src="assets/img/icon-paper.svg" alt="" class="conteudo__item--imagens">
            </div>
        </div>
        <div class="conteudo__item--bg2">
            <div class="conteudo__item--2 conteudo__item">
                <img src="assets/img/icon-rock.svg" alt="" class="conteudo__item--imagens">
            </div>
        </div>
        <div class="conteudo__item--bg3">
            <div class="conteudo__item--3 conteudo__item">
                <img src="assets/img/icon-scissors.svg" alt="" class="conteudo__item--imagens">
            </div>
        </div>
    </section>
    <footer class="footer">
        <button class="regras" id="abrir_modal">Regras</button>
    </footer>
    <script src="assets/js/modal.js"></script>
</body>
</html>
